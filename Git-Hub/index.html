<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
      <div class="navbar">
        <h1>devfinder</h1>
        <span class="darkmode">Dark 🌜</span>
      </div>
      <div class="inputarea">
         <input id="Inputsearch" type="text" placeholder="Search Github Username 🔎"> 
         <button id="btn">Search</button>
      </div>
      <div class="userarea">
        <div class="userinfo">
            <img class="octupus" src="../octopus_5032776 (1).png" alt="">
            <h3 id="username">OCTUPUS</h3>
            <h5 id="created_at">joined at 12 sep 2017</h5>
        </div>
        <p class="bio">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure impedit dolor quia voluptas laudantium! Cupiditate numquam delectus sapiente! Minus, quisquam!
        </p>
        <div class="followers">
           <div class="data">Repos Followers Following</div>
           <div class="Gitdata">
              <span class="Repos">8</span>
              <span class="Followers2">35</span>
              <span class="Following2">40</span>
           </div>
        </div>
          <p class="location">🗺️📌Location : Pacific Ocean</p>
      </div>
    </div>
</body>
</html>
